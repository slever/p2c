<section id="dashboard-view" class="login-template">
	<div ng-show="isAuthenticated">
		<h1 class="panel panel-primary" style="color: #2488F2">Profile </h1>
		<B>Connected User:</B> <b>{{authUser.firstName}} {{authUser.lastName}}</b> <br> <br>
		<B>Email :</B> {{authUser.email}} <br>
		<B>Login :</B> {{authUser.login}} <br>
		<br>
		<div class="tableaux">
			<table>
				<tr class="panel panel-primary">
					<th class="panel-heading">Your role(s)</th>
				</tr>
				<tr class="panel panel-primary" ng-repeat="role in authUser.roles">
				 	<td>{{role}}</td>
				</tr>
			  </table>
		</div>

		<a ng-click="vm.logout()" href="">Logout</a>
	</div>
	<div ng-show="!isAuthenticated" class="panel panel-primary">
		<div class="panel-heading">Sign in..</div>
		<div class="panel-body">

			<form ng-submit="vm.submit()" class="form-signin">
				<input ng-model="vm.user.login" type="text" class="form-control" placeholder="Login">
				<input ng-model="vm.user.password" type="password"
					class="form-control" placeholder="Mot de passe" />	
				<button type="submit" class="btn btn-default">Submit</button>
