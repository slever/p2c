<section class="userstable-template">
<div data-ng-include="'app/userstable/dirPagination.tpl.html'"></div>
 <table class="table table-striped table-hover">
                    <thead>
                        <tr class="panel panel-primary">
                            <th class="panel-heading">First Name</th>
                            <th class="panel-heading">Last Name</th>
                            <th class="panel-heading">Email</th>
                            <th class="panel-heading">Roles</th>
                            <th class="panel-heading">Login</th>
                            <th class="panel-heading">Mobile</th>
                            <th class="panel-heading"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="data.users.length <= 0"><td colspan="5" style="text-align:center;">Loading new data!!</td></tr>
  						<tr ng-show="user != null" class="panel panel-primary" dir-paginate="user in vm.users|itemsPerPage:vm.itemsPerPage" total-items="vm.total_count" current-page="vm.pageno">
                            <td class="panel-body">{{user.firstName}}</td>
                            <td class="panel-body">{{user.lastName}}</td>
                            <td class="panel-body">{{user.email}}</td>
                            <td class="panel-body">{{user.roles}}</td>
                            <td class="panel-body">{{user.login}}</td>
                            <td class="panel-body">{{user.mobile}}</td>
                            <td ng-click="vm.deleteUser(user.login)" class="btn btn-default"> delete</td>
                        </tr>
                    </tbody>
                </table> 
             <dir-pagination-controls
                   max-size="8"
                   direction-links="true"
                   boundary-links="true" 
                   on-page-change="vm.getData(newPageNumber)" >
                </dir-pagination-controls>
</section>
